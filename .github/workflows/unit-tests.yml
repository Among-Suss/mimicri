name: Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies 
      run: | 
        sudo apt-get install -y python3-pip
        pip install youtube-dl
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
